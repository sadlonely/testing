[username]
format = " [╭─$user]($style)@"
style_user = "#607767"
style_root = "#607767"
show_always = true

[hostname]
format = "[$hostname]($style) in "
style = "#607767"
trim_at = "-"
ssh_only = false
disabled = false

[directory]
style = "#607767"
truncation_length = 0
truncate_to_repo = true
truncation_symbol = "repo: "

[git_status]
style = "white"
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
deleted = "x"

[cmd_duration]
disabled = true

[character]
success_symbol = " [╰─>](#607767)"
error_symbol = " [×](#bf616a)"

[battery]
disabled = true

[aws]
symbol = " "
style = "#81a1c1"

[git_branch]
symbol = " "
style = "#81a1c1"

[package]
symbol = "📦 "
style = "#81a1c1"

[php]
symbol = " "
style = "#81a1c1"

[python]
symbol = " "
style = "#81a1c1"

[docker_context]
symbol = " "
style = "#81a1c1"
